services:
  app:
    build:
      context: .
      args:
        - DEV=true
#      target: app
    ports:
      - "8000:8000"
#    restart: always
    volumes:
      - ./app:/app
    # * This is the command run by default
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate && python &&
             python manage.py runserver 0.0.0.0:8000
      "
    environment:
      DB_HOST: db
      DB_NAME: devdb
      DB_USER: devuser
      DB_PASS: changeme
    depends_on:
      - db

  db:
    image: postgres:17.5-alpine3.22
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: devdb
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"

volumes:
  dev-db-data: